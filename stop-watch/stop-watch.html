<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Stop Watch with Laps</title>
     <link rel="stylesheet" href="stop-watch.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
     <div class="theme-toggle">
          <button id="theme-btn"><i class="fa-solid fa-moon"></i> Toggle Theme</button>
     </div>

     <div class="container">
          <h1><i class="fa-solid fa-stopwatch"></i> Stop Watch</h1>

          <div class="time">
               <span class="sec">00</span> :
               <span class="mili">00</span>
          </div>

          <div class="button">
               <button class="start">Start</button>
               <button class="stop">Stop</button>
               <button class="reset">Reset</button>
               <button class="lap">Lap</button>
          </div>

          <ul class="laps"></ul>
     </div>

     <script src="stop-watch.js"></script>
</body>
</html>
