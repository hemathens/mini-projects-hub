<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Changer Application</title>
  <link rel="stylesheet" href="css-changer.css" />
</head>
<body>
  <div class="toggle-mode">
    <button id="toggle-dark">ðŸŒ— Toggle Mode</button>
  </div>

  <div class="container">
    <h1>Change the CSS of the Image</h1>
    <span class="heading">JavaScript Controls</span>

    <div class="css-controller">
      <label for="base">Base Color</label>
      <input type="color" name="base" id="base" value="#ff0000" />

      <label for="width">Width</label>
      <input type="range" id="width" name="width" min="0" max="100" value="30" data-sizing="%" />

      <label for="border-radius">Border Radius</label>
      <input type="range" id="border-radius" name="border-radius" min="0" max="100" value="5" data-sizing="px" />

      <label for="padding">Padding</label>
      <input type="range" id="padding" name="padding" min="10" max="200" value="0" data-sizing="px" />

      <label for="blur">Blur</label>
      <input type="range" id="blur" name="blur" min="0" max="25" value="0" data-sizing="px" />

      <label for="upload">Upload Image</label>
      <input type="file" id="upload" accept="image/*" />

      <button id="save-css">ðŸ’¾ Save CSS</button>
    </div>

    <img id="target-img" src="https://cdn.pixabay.com/photo/2023/08/26/22/44/brewers-blackbird-8215850_640.jpg" alt="Styled Bird Image"/>

    <textarea id="css-output" readonly></textarea>
  </div>

  <script src="css-changer.js"></script>
</body>
</html>
